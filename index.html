<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <title>Список пользователей</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page__body">
  <div class="container">
    <header class="header">
      <h1 class="header__title">Список пользователей</h1>
    </header>

    <div class="controls">
      <label for="min-age" class="controls__label">Минимальный возраст:</label>
      <input type="number" id="min-age" min="0" max="120" value="0" class="controls__input" />
      <button id="filter-btn" class="controls__btn controls__btn--apply">Применить фильтр</button>
      <button id="reset-btn" class="controls__btn controls__btn--reset">Сбросить</button>
    </div>

    <div class="sort">
      <label class="sort__label">Сортировать по:</label>
      <select id="sort-by" class="sort__select">
        <option value="">— Не сортировать —</option>
        <option value="firstName-asc">Имени (А–Я)</option>
        <option value="firstName-desc">Имени (Я–А)</option>
        <option value="lastName-asc">Фамилии (А–Я)</option>
        <option value="lastName-desc">Фамилии (Я–А)</option>
        <option value="age-asc">Возрасту (младше → старше)</option>
        <option value="age-desc">Возрасту (старше → младше)</option>
      </select>
    </div>

    <div id="users-list" class="users-list"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
